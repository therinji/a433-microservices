version: 2.1

executors:
  docker:
    docker:
      - image: docker:stable

jobs:
  lint:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run hadolint
          command: docker run --rm --interactive hadolint/hadolint
      - run:
          name: Run Dockerfile
          command: hadolint Dockerfile

workflows:
  version: 2
  test:
    jobs:
      - lint
